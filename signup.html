<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="ovelay"></div>
    <form action="index.html" method="post" class="box">
      <div class="header">
        <!-- <h2>Login</h2> -->
        <br /><br /><br /><br /><br /><br /><br />
      </div>
      <div class="login-area">
        <input type="text" class="first" placeholder="First Name" />
        <input type="text" class="last" placeholder="Last Name" />
        <input type="text" class="email" placeholder="Email" />
        <input type="password" class="password" placeholder="Password" />
        <input type="password" class="confirm" placeholder="Confirm Password" />
        <input type="submit" value="Submit" class="submit" />
        <a href="/login.html">Sign In</a>
      </div>
    </form>
  </body>
</html>
